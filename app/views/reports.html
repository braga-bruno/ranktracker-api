<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Keywords</th>
                        <th>Country</th>
                        <th>Search Engine</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td>{{report.urls[0].url}}</td>
                        <td><span ng-repeat="keyword in report.keywords">{{keyword}}{{$last ? '' : ', '}}</span></td>
                        <td><span ng-repeat="country in report.countries">{{country}}</span></td>
                        <td><img ng-repeat="engine in report.searchengines" ng-src="static/img/{{engine}}.png"></td>
                        <td>{{report.date_created}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.row -->

</div>
